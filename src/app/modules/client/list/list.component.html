<br>
<h1>Lista de Usuarios</h1>
<br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

<table class="table table-striped-columns">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Phone</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{tiulo}}</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry the Bird</td>
        <td></td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

  <br>

  <div class="container">
    <div style="text-align:center">
      <h1>Aplicación: {{ tiulo }}</h1>
    </div>
  
    <form>
      <div class="form-group">
        <label for="operandoA">Primer número:</label>
        <input
          type="number"
          class="form-control"
          id="operandoA"
          name="operandoA"
          placeholder="Escribe operando A"
          [(ngModel)]="operandoA"
        />
      </div>
  
      <div class="form-group">
        <label for="operandoB">Segundo número:</label>
        <input
          type="number"
          class="form-control"
          id="operandoB"
          name="operandoB"
          placeholder="Escribe operando B"
          [(ngModel)]="operandoB"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="onSumar()">
        Sumar
      </button>
    </form>
    <div class="cont-text">
      <p class="res">Resultado: {{ resultado }} </p>
    </div>
  </div>
